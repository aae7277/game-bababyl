<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞–π–¥–∏ –ø–∞—Ä—ã</title>
  <style>
    :root {
      --bg: #1e293b;
      --card: #facc15;
      --card-back: #f8fafc;
      --text: #f8fafc;
      --accent: #38bdf8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-y: auto;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 1em;
      text-align: center;
    }
    .active {
      display: flex;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 1em 2em;
      margin: 0.5em;
      border-radius: 1em;
      cursor: pointer;
      transition: transform .1s;
      font-size: 1.5em;
    }
    button:hover {
      transform: scale(1.05);
    }
    .top {
      display: flex;
      gap: 1em;
      font-size: 1.2em;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .grid {
      display: grid;
      gap: 10px;
    }
    .cell {
      position: relative;
      width: 60px;
      height: 60px;
      cursor: pointer;
      perspective: 400px;
    }
    .inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform .4s;
      transform-style: preserve-3d;
    }
    .cell.revealed .inner {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5em;
      font-size: 1.5em;
    }
    .front {
      background: var(--card);
      color: var(--bg);
    }
    .back {
      background: var(--card-back);
      color: var(--bg);
      transform: rotateY(180deg);
    }
    .cell.matched .inner {
      visibility: hidden;
    }

    #levelButtons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin-top: 1em;
    }

    #levelButtons button {
      font-size: 1.5em;
      padding: 1em;
      background: var(--card);
      border: none;
      border-radius: 1em;
      cursor: pointer;
      color: var(--bg);
      transition: transform .1s;
    }

    #levelButtons button:hover {
      transform: scale(1.05);
    }

    #levelButtons button.locked {
      background: #ccc;
      color: #888;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h1>–ù–∞–π–¥–∏ –ø–∞—Ä—ã</h1>
    <button id="btnLevelSelect">–í—ã–±—Ä–∞—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>
    <button id="btnShop">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button id="btnCheats">–ß–∏—Ç—ã</button>
  </div>

  <div id="levelSelect" class="screen">
    <h2>–í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è</h2>
    <div id="levelButtons"></div>
    <button id="btnBackToMenu">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="game" class="screen">
    <div class="top">
      <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level"></span></div>
      <div>‚è± <span id="timer"></span>s</div>
      <div>ü•ü <span id="currency"></span></div>
      <div>üî® <span id="hammers"></span></div>
    </div>
    <div id="grid" class="grid"></div>
    <div class="top">
      <button id="btnUseHammer">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–æ–ª–æ—Ç–æ–∫</button>
      <button id="btnUseTime">+15 —Å–µ–∫ (15ü•ü)</button>
      <button id="btnMenu1">–í –º–µ–Ω—é</button>
    </div>
  </div>

  <div id="shop" class="screen">
    <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
    <div class="top">
      <div>ü•ü <span id="shopCurrency"></span></div>
      <div>üî® <span id="shopHammers"></span></div>
    </div>
    <button id="btnBuySkip">–ü—Ä–æ–ø—É—Å–∫ —É—Ä–æ–≤–Ω—è (10ü•ü)</button>
    <button id="btnBuyHammer">–ö—É–ø–∏—Ç—å –º–æ–ª–æ—Ç–æ–∫ (20ü•ü)</button>
    <button id="btnBuyTime">–ö—É–ø–∏—Ç—å +30 —Å–µ–∫ (15ü•ü)</button>
    <button id="btnMenu2">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="cheats" class="screen">
    <h2>–ß–∏—Ç—ã</h2>
    <button id="btnAddCurrency">+100ü•ü</button>
    <button id="btnSkip">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>
    <button id="btnToggleTimer">–¢–∞–π–º–µ—Ä: <span id="cheatTimer"></span></button>
    <button id="btnMenu3">–ù–∞–∑–∞–¥</button>
  </div>

  <audio id="audioClick" src="https://actions.google.com/sounds/v1/cartoon/woodpecker_tapping.ogg"></audio>
  <audio id="soundMatch" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundNoMatch" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="soundLevelUp" src="https://actions.google.com/sounds/v1/cartoon/clang.ogg"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const menu = document.getElementById('menu'),
          game = document.getElementById('game'),
          shop = document.getElementById('shop'),
          cheats = document.getElementById('cheats'),
          levelSelect = document.getElementById('levelSelect'),
          grid = document.getElementById('grid'),
          levelButtons = document.getElementById('levelButtons');

    const levelSpan = document.getElementById('level'),
          timerSpan = document.getElementById('timer'),
          curSpan = document.getElementById('currency'),
          hamSpan = document.getElementById('hammers'),
          shopCur = document.getElementById('shopCurrency'),
          shopHam = document.getElementById('shopHammers'),
          cheatTimerSpan = document.getElementById('cheatTimer');

    const audioClick = document.getElementById('audioClick'),
          soundMatch = document.getElementById('soundMatch'),
          soundNoMatch = document.getElementById('soundNoMatch'),
          soundLevelUp = document.getElementById('soundLevelUp');

    // –ö–Ω–æ–ø–∫–∏
    document.getElementById('btnLevelSelect').onclick = () => showLevelSelect();
    document.getElementById('btnBackToMenu').onclick = () => show(menu);
    document.getElementById('btnShop').onclick = () => show(shop);
    document.getElementById('btnCheats').onclick = () => show(cheats);
    document.getElementById('btnMenu1').onclick = () => show(menu);
    document.getElementById('btnMenu2').onclick = () => show(menu);
    document.getElementById('btnMenu3').onclick = () => show(menu);
    document.getElementById('btnBuySkip').onclick = buySkip;
    document.getElementById('btnBuyHammer').onclick = buyHammerItem;
    document.getElementById('btnBuyTime').onclick = buyTimeItem;
    document.getElementById('btnAddCurrency').onclick = () => addCurrency(100);
    document.getElementById('btnSkip').onclick = skipLevel;
    document.getElementById('btnToggleTimer').onclick = toggleTimer;
    document.getElementById('btnUseHammer').onclick = useHammer;
    document.getElementById('btnUseTime').onclick = useTime;

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ
    let level = +localStorage.getItem('level') || 1;
    let currency = +localStorage.getItem('currency') || 0;
    let hammers = +localStorage.getItem('hammers') || 0;
    let extraTimes = +localStorage.getItem('extraTimes') || 0;
    let disableTimer = localStorage.getItem('disableTimer') === 'true';
    let first = null, second = null, lock = false, timerId, timeLeft;

    function save() {
      localStorage.setItem('level', level);
      localStorage.setItem('currency', currency);
      localStorage.setItem('hammers', hammers);
      localStorage.setItem('extraTimes', extraTimes);
      localStorage.setItem('disableTimer', disableTimer);
    }

    function show(screen) {
      [menu, game, shop, cheats, levelSelect].forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
      updateUI();
    }

    function updateUI() {
      levelSpan.textContent = level;
      curSpan.textContent = currency;
      hamSpan.textContent = hammers;
      shopCur.textContent = currency;
      shopHam.textContent = hammers;
      cheatTimerSpan.textContent = disableTimer ? '–≤—ã–∫–ª' : '–≤–∫–ª';
    }

    function showLevelSelect() {
      show(levelSelect);
      levelButtons.innerHTML = '';
      for (let i = 1; i <= 30; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i <= level) {
          btn.onclick = () => { level = i; save(); startGame(); };
        } else {
          btn.classList.add('locked');
          btn.disabled = true;
        }
        levelButtons.appendChild(btn);
      }
    }

    function startGame() {
      show(game);
      buildLevel();
    }

    function buildLevel() {
      grid.innerHTML = '';
      first = second = null;
      lock = false;
      updateUI();
      const size = 2 + Math.floor(level / 2);
      const total = size * size;
      const vals = [];
      for (let i = 0; i < total / 2; i++) {
        const code = 0x1F352 + i;
        vals.push(code, code);
      }
      vals.sort(() => 0.5 - Math.random());
      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      vals.forEach(code => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const inner = document.createElement('div');
        inner.className = 'inner';
        const front = document.createElement('div');
        front.className = 'face front';
        front.textContent = '?';
        const back = document.createElement('div');
        back.className = 'face back';
        back.textContent = String.fromCodePoint(code);
        inner.append(front, back);
        cell.append(inner);
        cell.onclick = () => {
          if (!lock && !cell.classList.contains('matched') && !cell.classList.contains('revealed')) {
            audioClick.play();
            reveal(cell);
          }
        };
        grid.appendChild(cell);
      });
      clearInterval(timerId);
      if (!disableTimer) {
        timeLeft = 60;
        timerSpan.textContent = timeLeft;
        timerId = setInterval(() => {
          timeLeft--;
          timerSpan.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerId);
            alert('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
            show(menu);
          }
        }, 1000);
      } else {
        timerSpan.textContent = '‚àû';
      }
    }

    function reveal(cell) {
      cell.classList.add('revealed');
      if (!first) {
        first = cell;
      } else if (!second) {
        second = cell;
        lock = true;
        setTimeout(() => {
          const val1 = first.querySelector('.back').textContent;
          const val2 = second.querySelector('.back').textContent;
          if (val1 === val2) {
            first.classList.add('matched');
            second.classList.add('matched');
            soundMatch.play();
            if (document.querySelectorAll('.matched').length === grid.children.length) {
              soundLevelUp.play();
              level++;
              currency += 5;
              save();
              startGame();
            }
          } else {
            first.classList.remove('revealed');
            second.classList.remove('revealed');
            soundNoMatch.play();
          }
          first = second = null;
          lock = false;
          updateUI();
        }, 800);
      }
    }

    function buySkip() {
      if (currency >= 10) {
        currency -= 10;
        level++;
        save();
        startGame();
      } else alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ü•ü');
    }

    function buyHammerItem() {
      if (currency >= 20) {
        currency -= 20;
        hammers++;
        save();
        updateUI();
      } else alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ü•ü');
    }

    function buyTimeItem() {
      if (currency >= 15) {
        currency -= 15;
        extraTimes++;
        save();
        updateUI();
      } else alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ü•ü');
    }

    function useHammer() {
      if (hammers > 0) {
        hammers--;
        save();
        updateUI();
        const unmatched = [...grid.querySelectorAll('.cell:not(.matched):not(.revealed)')];
        for (let i = 0; i < unmatched.length; i++) {
          const c1 = unmatched[i].querySelector('.back').textContent;
          for (let j = i + 1; j < unmatched.length; j++) {
            const c2 = unmatched[j].querySelector('.back').textContent;
            if (c1 === c2) {
              unmatched[i].classList.add('revealed');
              unmatched[j].classList.add('revealed');
              return;
            }
          }
        }
      } else alert('–ù–µ—Ç –º–æ–ª–æ—Ç–∫–æ–≤');
    }

    function useTime() {
      if (extraTimes > 0) {
        extraTimes--;
        clearInterval(timerId);
        timeLeft += 15;
        timerSpan.textContent = timeLeft;
        save();
        updateUI();
      } else alert('–ù–µ—Ç –±–æ–Ω—É—Å–æ–≤ –≤—Ä–µ–º–µ–Ω–∏');
    }

    function addCurrency(a) {
      currency += a;
      save();
      updateUI();
    }

    function skipLevel() {
      level++;
      save();
      startGame();
    }

    function toggleTimer() {
      disableTimer = !disableTimer;
      save();
      updateUI();
    }

    show(menu);
  </script>
</body>
</html>
