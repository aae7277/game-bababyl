<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ĞĞ°Ğ¹Ğ´Ğ¸ Ğ¿Ğ°Ñ€Ñ‹</title>
  <style>
    :root {
      --bg: #1e293b;
      --card: #facc15;
      --card-back: #f8fafc;
      --text: #f8fafc;
      --accent: #38bdf8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-y: auto;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 1em;
      text-align: center;
    }
    .active {
      display: flex;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 1em 2em;
      margin: 0.5em;
      border-radius: 1em;
      cursor: pointer;
      transition: transform .1s;
      font-size: 1.5em;
    }
    button:hover {
      transform: scale(1.05);
    }
    .top {
      display: flex;
      gap: 1em;
      font-size: 1.2em;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .grid {
      display: grid;
      gap: 10px;
    }
    .cell {
      position: relative;
      width: 60px;
      height: 60px;
      cursor: pointer;
      perspective: 400px;
    }
    .inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform .4s;
      transform-style: preserve-3d;
    }
    .cell.revealed .inner {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5em;
      font-size: 1.5em;
    }
    .front {
      background: var(--card);
      color: var(--bg);
    }
    .back {
      background: var(--card-back);
      color: var(--bg);
      transform: rotateY(180deg);
    }
    .cell.matched .inner {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h1>ĞĞ°Ğ¹Ğ´Ğ¸ Ğ¿Ğ°Ñ€Ñ‹</h1>
    <button id="btnLevelSelect">Ğ’Ñ‹Ğ±Ñ€Ğ°Ñ‚ÑŒ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ</button>
    <button id="btnShop">ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½</button>
    <button id="btnCheats">Ğ§Ğ¸Ñ‚Ñ‹</button>
  </div>

  <div id="level" class="screen">
    <div class="top">
      <span id="coins">ğŸ’° 0</span>
      <span id="levelNum">Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ 1</span>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <!-- Ğ—Ğ²ÑƒĞºĞ¸ -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    const menu = document.getElementById('menu');
    const levelScreen = document.getElementById('level');
    const btnLevelSelect = document.getElementById('btnLevelSelect');
    const btnShop = document.getElementById('btnShop');
    const btnCheats = document.getElementById('btnCheats');
    const coinsSpan = document.getElementById('coins');
    const levelNum = document.getElementById('levelNum');
    const grid = document.getElementById('grid');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');

    let coins = 0;
    let level = 1;
    let first = null;
    let lock = false;

    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    btnLevelSelect.onclick = () => {
      showScreen(levelScreen);
      startLevel(level);
    };

    btnShop.onclick = () => {
      alert("ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½ Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ğŸ›’");
    };

    btnCheats.onclick = () => {
      coins += 100;
      updateUI();
      alert("Ğ§Ğ¸Ñ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½! ğŸ’° +100");
    };

    function updateUI() {
      coinsSpan.textContent = `ğŸ’° ${coins}`;
      levelNum.textContent = `Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ ${level}`;
    }

    function startLevel(n) {
      updateUI();
      grid.innerHTML = '';
      const size = Math.min(4 + Math.floor(n / 2), 8); // Ñ€Ğ°ÑÑ‚Ñ‘Ñ‚ Ñ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼
      const total = (size * size) / 2;
      const emojis = ['ğŸ¶','ğŸ±','ğŸ­','ğŸ¹','ğŸ°','ğŸ¦Š','ğŸ»','ğŸ¼','ğŸ¨','ğŸ¯','ğŸ¦','ğŸ®','ğŸ·','ğŸ¸','ğŸµ','ğŸ”','ğŸ§','ğŸ¦','ğŸ¦„','ğŸ´','ğŸ','ğŸ›','ğŸ¦‹','ğŸŒ','ğŸ'];
      const chosen = [];
      for (let i = 0; i < total; i++) {
        chosen.push(emojis[i % emojis.length]);
      }
      const pairs = [...chosen, ...chosen].sort(() => Math.random() - 0.5);

      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

      pairs.forEach(symbol => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const inner = document.createElement('div');
        inner.className = 'inner';
        const front = document.createElement('div');
        front.className = 'face front';
        front.textContent = symbol;
        const back = document.createElement('div');
        back.className = 'face back';
        inner.append(front, back);
        cell.appendChild(inner);
        cell.onclick = () => handleClick(cell, symbol);
        grid.appendChild(cell);
      });
    }

    function handleClick(cell, symbol) {
      if (lock || cell.classList.contains('revealed') || cell.classList.contains('matched')) return;
      cell.classList.add('revealed');
      clickSound.currentTime = 0;
      clickSound.play();

      if (!first) {
        first = { cell, symbol };
      } else {
        lock = true;
        setTimeout(() => {
          if (first.symbol === symbol) {
            first.cell.classList.add('matched');
            cell.classList.add('matched');
            coins += 1;
            if (document.querySelectorAll('.cell:not(.matched)').length === 2) {
              winSound.play();
              level++;
              setTimeout(() => startLevel(level), 1000);
            }
          } else {
            first.cell.classList.remove('revealed');
            cell.classList.remove('revealed');
          }
          first = null;
          lock = false;
          updateUI();
        }, 800);
      }
    }

    // ĞĞ²Ñ‚Ğ¾Ğ·Ğ°Ğ¿ÑƒÑĞº ÑƒÑ€Ğ¾Ğ²Ğ½Ñ
    // showScreen(levelScreen);
    // startLevel(level);
  </script>
</body>
</html>
